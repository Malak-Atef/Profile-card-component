<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section class="main">
    <div class="contanier">
  <div class="uberContainer"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="victor">  
    </div>
    <div class="cardBody">
      <h2 class="name"> Victor Crest <span class="age"> 26</span></h2> 
      <h3 class="city">London</h3>
      </div>
    <div class="activtycontainer">
      <h4> 80K <span class="act">Followers</span></h4>
      <h4> 803K <span class="act">Likes</span></h4>
      <h4>  1.4K <span class="act">Photos</span></h4>
    </div>
  </div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">malak atef</a>.
  </div>

</body>
</html>
